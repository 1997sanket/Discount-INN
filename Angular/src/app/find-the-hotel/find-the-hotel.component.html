<div class="card bg-light" style="margin-top: 20px; margin-bottom: 20px;">
    <div class=" card-header">Find Hotel</div>
    <div class="card-body">


        <form #findTheHotelForm="ngForm" (ngSubmit)="onSubmit()" novalidate>


            <!--2 way data binding = {{findTheHotel | json}} 

            <hr> -->

            <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" [class.is-invalid]="
                address.touched && address.invalid" name="address" [(ngModel)]="findTheHotel.address"
                    #address="ngModel">

                <label class="text-danger" [class.d-none]="address.valid || address.untouched">Address is
                    required.</label>
            </div>

            <div class="form-group">
                <label for="">State</label>
                <input type="text" class="form-control" [class.is-invalid]="
                state.touched && state.invalid" name="state" [(ngModel)]="findTheHotel.state" #state="ngModel">

                <label class="text-danger" [class.d-none]="state.valid || state.untouched">State is
                    required.</label>
            </div>


            <div class="form-group">
                <label for="">City</label>
                <input type="text" class="form-control" [class.is-invalid]="
              city.touched && city.invalid" name="city" [(ngModel)]="findTheHotel.city" #city="ngModel">

                <label class="text-danger" [class.d-none]="city.valid || city.untouched">Town is
                    required.</label>
            </div>
            <div class="form-group">
                <label for="">Town</label>
                <input type="text" class="form-control" [class.is-invalid]="
            town.touched && town.invalid" name="town" [(ngModel)]="findTheHotel.town" #town="ngModel">

                <label class="text-danger" [class.d-none]="town.valid || town.untouched">Town is
                    required.</label>
            </div>
            <div class="form-group">
                <label for="">Pin</label>
                <input type="number" class="form-control" [class.is-invalid]="
                pin.touched && pin.invalid" name="pin" [(ngModel)]="findTheHotel.pin" #pin="ngModel" required>

                <label class="text-danger" [class.d-none]="pin.valid || pin.untouched">Pin is
                    required.</label>
            </div>

            <!-- <button [disabled]="findTheHotelForm.form.invalid" type="submit" class="btn btn-primary"
                style="margin-bottom: 10px; margin-left: 10px;">
                Go</button>
            <button type="reset" class="btn btn-primary" style="margin-bottom: 10px;">Clear</button>

            -->
            <button [disabled]="findTheHotelForm.form.invalid" type="submit" class="btn btn-primary">
                Search</button> &nbsp;
            <button type="reset" class="btn btn-primary">Clear</button>


        </form>



    </div>
</div>
